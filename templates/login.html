{% extends 'layout.html' %}
{% block body %}
{% load crispy_forms_tags %}


    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 style="margin-top: 25px; text-align: center">Giriş Yap</h3>
            <hr>
            <form method="post">
                {% csrf_token %}

            </form>

        </div>
    </div>

{% endblock %}
